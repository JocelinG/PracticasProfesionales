    <div class="album py-5 bg-light">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">

                  <form id="form">
                    <div class="mb-3">
                      
                      <select class="form-select" id="options" onchange="toggleFields()">

                        <option value="opcCero">SELECCIONA UNA OPCION</option>
                        <option value="general">GENERAL DEL CURSO</option>
                        <option value="contact">INFORMACIÓN GENERAL</option>
                        <option value="contact">UNIDAD__X</option>
                      </select>
                    </div>


                    <details>
                      <summary class="custom-summary">Some details</summary>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Nombre del curso">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="description" placeholder="Breve descripcion...">
                      </div>
                    </details>

              

                    <!-- OPCION-->
                    <div id="opcionCFields" style="display: none;"></div>
          
                    <!-- GENERAL DEL CURSO -->
                    <div id="generalFields" style="display: none;">
                      <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Nombre del curso">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="description" placeholder="Breve descripcion...">
                      </div>
                    </div>
          
                    <!-- Fields for Contact -->
                    <div id="contactFields" style="display: none;">
                      <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="phone" placeholder="Teléfono">
                      </div>
                    </div>
          
                    <button type="submit" class="btn btn-primary">GUARDAR CAMBIOS</button>
                  </form>
                </div>
              </div>
            </section>
          </div>

          
          <script>
            function toggleFields() {
              var options = document.getElementById('options').value;
          
              
              if (options === 'opcCero') {
                document.getElementById('opcionCFields').style.display = 'block';
                document.getElementById('generalFields').style.display = 'none';
                document.getElementById('contactFields').style.display = 'none';
              }
              if (options === 'general') {
                document.getElementById('opcionCFields').style.display = 'none';
                document.getElementById('generalFields').style.display = 'block';
                document.getElementById('contactFields').style.display = 'none';
              } else if (options === 'contact') {
                document.getElementById('opcionCFields').style.display = 'none';
                document.getElementById('generalFields').style.display = 'none';
                document.getElementById('contactFields').style.display = 'block';
              }
            }
          
          </script>
