<!DOCTYPE HTML>
<html>
<head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="es-es">
        <title>Editor HTML</title>
        <link href="../assets/dist/css/mis_estilos.css" rel="stylesheet"> 




                <script>
                        function formatoFuente(sCmd, sValue) {
                                document.execCommand(sCmd, false, sValue);
                                }
                        
                        
                        
                        function processFiles(files) {
                                var file = files[0];
                                var reader = new FileReader();
                        
                                reader.onload = function (e) {
                                var output = document.getElementById("textBox");
                                output.innerHTML = e.target.result;
                                };
                        
                                reader.readAsText(file);
                                }
                </script>


</head>
<body>

        <section class="opciones">
        <button  class="my-button" onclick="document.execCommand('bold',false,'');">Negrita</button>
        <button  class="my-button" onclick="document.execCommand('italic',false,'');">Itálica</button>
        <button  class="my-button" onclick="document.execCommand('insertUnorderedlist',false,'');">Bolitas</button>
        <button  class="my-button" onclick="document.execCommand('insertorderedlist',false,'');">Lista</button>

        <select class="my-button" onchange="formatoFuente('formatblock',this[this.selectedIndex].value);this.selectedIndex=0;">
                <option selected>Formato</option>
                <option value="h2">Subtítulo 01</option>
                <option value="h3">Subtítulo 02</option>
                <option value="P">Texto general </option>
                </select>
        </section>


        <div id="textBox" contenteditable="true">
        <p>Escribir aquí...</p> 
        </div>


</body>
</html>
